<div class="flex flex-column">
  <span class="text-lg mb-4"></span>

  <mat-form-field>
    <mat-label>Username:</mat-label>
    <input type="text" matInput placeholder="Username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input type="password" matInput placeholder="Username password"/>
  </mat-form-field>

  <button mat-raised-button mat-fla-button color="primary">
    <mat-icon>person</mat-icon>
    Login
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Create new account</a>
  </div>
</div>
